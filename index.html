<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Hamza on LinkedIn</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; }
    .card { text-align: center; padding: 24px; max-width: 480px; }
    .btn { display: inline-block; padding: 14px 18px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; text-decoration: none; cursor: pointer; }
    .hint { margin-top: 12px; font-size: 14px; color: #666; }
  </style>
  <noscript><meta http-equiv="refresh" content="0;url=https://www.linkedin.com/in/tariqhamza"></noscript>
</head>
<body>
  <div class="card" id="container" style="display:none">
    <h1>Open LinkedIn</h1>
    <p id="msg">Tap to open my profile in the LinkedIn app.</p>
    <button id="openBtn" class="btn">Open in LinkedIn app</button>
    <p class="hint" id="hint">If the app does not open, you will be sent to the web profile.</p>
    <p class="hint"><a id="webLink" href="https://www.linkedin.com/in/tariqhamza">Open in browser</a></p>
  </div>

  <script>
    (function () {
      var webUrl = "https://www.linkedin.com/in/tariqhamza";
      var memberId = "292254342";

      var ua = navigator.userAgent || "";
      var isAndroid = /Android/i.test(ua);
      var isIOS = /iPhone|iPad|iPod/i.test(ua);

      // Desktop or unknown: go straight to web
      if (!isAndroid && !isIOS) {
        window.location.replace(webUrl);
        return;
      }

      // Mobile: show the tap button
      var container = document.getElementById("container");
      var openBtn = document.getElementById("openBtn");
      var webLink = document.getElementById("webLink");
      container.style.display = "block";

      openBtn.addEventListener("click", function () {
        // 1) Try app scheme first
        var triedAt = Date.now();
        var appScheme = "linkedin://profile?id=" + memberId;
        var androidIntent =
          "intent://profile?id=" + memberId +
          "#Intent;scheme=linkedin;package=com.linkedin.android;" +
          "S.browser_fallback_url=" + encodeURIComponent(webUrl) + ";end";

        try {
          window.location.href = appScheme;
        } catch (e) {
          // ignore
        }

        // 2) On Android, follow up quickly with an intent URL
        if (isAndroid) {
          setTimeout(function () {
            window.location.href = androidIntent;
          }, 400);
        }

        // 3) Final safety net to web after short delay
        setTimeout(function () {
          // If nothing grabbed focus, land on web
          if (Date.now() - triedAt < 1600) {
            window.location.href = webUrl;
          }
        }, 1200);
      });

      // Make sure the visible browser link is correct
      webLink.href = webUrl;
    })();
  </script>
</body>
</html>
