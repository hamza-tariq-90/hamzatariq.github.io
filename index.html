<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to LinkedIn</title>
    <script>
      // Try to open the LinkedIn app
      window.location = "linkedin://in/hamzatariq";
      // Fallback to web version after 2 seconds
      setTimeout(() => {
        window.location.href = "https://linkedin.com/in/hamzatariq";
      }, 2000);
    </script>
  </head>
  <body>
    <p>Redirecting to my LinkedIn profile...</p>
  </body>
</html>
