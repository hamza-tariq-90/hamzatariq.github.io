<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Hamza on LinkedIn</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; }
    .card { text-align: center; padding: 24px; max-width: 480px; }
    .btn { display: inline-block; padding: 14px 18px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; text-decoration: none; }
    .hint { margin-top: 12px; font-size: 14px; color: #666; }
  </style>
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://www.linkedin.com/in/tariqhamza">
  </noscript>
</head>
<body>
  <div class="card">
    <h1>Open LinkedIn</h1>
    <p>Tap the button to open my profile in the LinkedIn app.</p>

    <!-- Android: intent deep link with web fallback -->
    <a
      id="android-intent"
      class="btn"
      href="intent://in/tariqhamza#Intent;scheme=linkedin;package=com.linkedin.android;S.browser_fallback_url=https%3A%2F%2Fwww.linkedin.com%2Fin%2Ftariqhamza;end"
      style="display:none"
    >Open in LinkedIn app</a>

    <!-- iOS: app scheme; JS adds quick fallback -->
    <a
      id="ios-link"
      class="btn"
      href="linkedin://in/tariqhamza"
      style="display:none"
    >Open in LinkedIn app</a>

    <!-- Desktop or unknown: just go to web -->
    <a
      id="web-link"
      class="btn"
      href="https://www.linkedin.com/in/tariqhamza"
      style="display:none"
    >Open in browser</a>

    <p class="hint" id="hint"></p>
  </div>

  <script>
    (function () {
      var webUrl = "https://www.linkedin.com/in/tariqhamza";
      var ua = navigator.userAgent || "";
      var isAndroid = /Android/i.test(ua);
      var isIOS = /iPhone|iPad|iPod/i.test(ua);

      var aAndroid = document.getElementById("android-intent");
      var aIOS = document.getElementById("ios-link");
      var aWeb = document.getElementById("web-link");
      var hint = document.getElementById("hint");

      if (isAndroid) {
        aAndroid.style.display = "inline-block";
        hint.textContent = "If nothing happens, you may need to allow the app to open links or use the browser option.";
        // Optional auto fallback after a short delay if user taps but nothing opens
        aAndroid.addEventListener("click", function () {
          setTimeout(function () { window.location.href = webUrl; }, 1200);
        });
      } else if (isIOS) {
        aIOS.style.display = "inline-block";
        hint.textContent = "If the app does not open, try the browser option.";
        aIOS.addEventListener("click", function () {
          var t = Date.now();
          setTimeout(function () {
            if (Date.now() - t < 1500) window.location.href = webUrl;
          }, 1200);
        });
      } else {
        aWeb.style.display = "inline-block";
        hint.textContent = "You are on desktop. Opening the web profile.";
      }
    })();
  </script>
</body>
</html>
