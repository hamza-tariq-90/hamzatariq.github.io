<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Hamza on LinkedIn</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; }
    .card { text-align: center; padding: 24px; max-width: 480px; }
    .btn { display: inline-block; padding: 14px 18px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; text-decoration: none; }
    .hint { margin-top: 12px; font-size: 14px; color: #666; }
  </style>
  <noscript><meta http-equiv="refresh" content="0;url=https://www.linkedin.com/in/tariqhamza"></noscript>
</head>
<body>
  <div class="card" id="mobile" style="display:none">
    <h1>Open LinkedIn</h1>
    <p>Tap to open my profile in the LinkedIn app.</p>
    <!-- Use the plain https link so Android and iOS app links can capture it -->
    <a class="btn" id="openApp" href="https://www.linkedin.com/in/tariqhamza">Open in LinkedIn</a>
    <p class="hint">If the app does not open, this will load the web profile.</p>
  </div>

  <script>
    (function () {
      var webUrl = "https://www.linkedin.com/in/tariqhamza";
      var ua = navigator.userAgent || "";
      var isAndroid = /Android/i.test(ua);
      var isIOS = /iPhone|iPad|iPod/i.test(ua);

      if (isAndroid || isIOS) {
        // Show button on phones. A user tap lets the app capture the https link.
        document.getElementById("mobile").style.display = "block";
      } else {
        // Desktop goes straight to web profile
        window.location.replace(webUrl);
      }
    })();
  </script>
</body>
</html>
